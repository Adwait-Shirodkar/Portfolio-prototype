<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>INPUT BUTTONS</title>
</head>

<body>
  <h1>Types of input buttons:</h1>

  <br>
  <form class="" action="index.html" method="post">

    <label>This is text input:</label>
    <input type="text" name="" value=""><br>
    <label>This is button input:</label>
    <input type="button" name="No" value="YEs"><br>
    <label>This is checkbox input:</label>
    <input type="checkbox" name="" value=""><br>
    <label>This is color input:</label>
    <input type="color" name="" value=""><br>
    <label>This is date input:</label>
    <input type="date" name="" value=""><br>
    <label>This is datetime-local input:</label>
    <input type="datetime-local" name="" value=""><br>
    <label>This is email input:</label>
    <input type="email" name="" value=""><br>
    <label>This is file input:</label>
    <input type="file" name="" value=""><br>
    <label>This is hidden input:</label>
    <input type="hidden" name="" value=""><br>
    <label>This is image input:</label>
    <input type="image" name="" value=""><br>
    <label>This is month input:</label>
    <input type="month" name="" value=""><br>
    <label>This is number input:</label>
    <input type="number" name="" value=""><br>
    <label>This is password input:</label>
    <input type="password" name="" value=""><br>
    <label>This is radio input:</label>
    <input type="radio" name="" value=""><br>
    <label>This is range input:</label>
    <input type="range" name="" value=""><br>
    <label>This is reset input:</label>
    <input type="reset" name="" value="RESET"><br>
    <label>This is search input:</label>
    <input type="search" name="" value=""><br>
    <label>This is submit input: (doesnt have values)</label>
    <input type="submit" name=""><br>
    <label>This is telephone number (tel) input:</label>
    <input type="tel" name="" value=""><br>
    <label>This is time input:</label>
    <input type="time" name="" value=""><br>
    <label>This is url input:</label>
    <input type="url" name="" value=""><br>
    <label>This is week input:</label>
    <input type="week" name="" value=""><br>



  </form>
</body>

</html>
